<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Radley:ital@0;1&family=Roboto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f0adc41083.js"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <form class="main-container">
      
      <!-- <div class="main-container"> -->
      <div class="cred-img-container">
        <!-- login-form -->
        <div class="login-form">
          <h1>LOGIN BOYS</h1>
          <p>Welcome back, boys and grils.</p>
          <div class="creds">
            <div class="username">
              <input type="text" placeholder="Username" value="" required />
            </div>
            <div class="password">
              <input type="password" placeholder="Password" required />
            </div>
          </div>
          <div class="extra">
            <div class="save-login">
              <input
                type="checkbox"
                name="save_login"
                id="save_login"
                class="save-login-checkbox"
                checked=""
              />
              <label for="save_login" class="save-login-label"
                >Remember me</label
              >
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
          <div class="login-button">
            <i class="fa-solid fa-right-to-bracket"></i>
            <input type="Submit" value="Sign in" />
          </div>
          <div class="social-icons">
            <a href="#" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="facebook"
              ><i class="fa-brands fa-facebook-f"> </i
            ></a>
            <a href="#" class="github"><i class="fa-brands fa-github"> </i></a>
          </div>
          <footer>
            <p style="margin: 0">Not a Member?</p>
            <a href="#">Register here</a>
          </footer>
        </div>
        <!-- side-image -->
        <div class="side-image">
          <img src="left-img.svg" alt="" class="" />
        </div>
      </div>
      <!-- </div>-->
    </form>
  </body>
</html>
